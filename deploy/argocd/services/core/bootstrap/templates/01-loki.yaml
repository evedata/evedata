{{- if .Values.loki.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-config
  namespace: {{ .Values.argocd.namespace }}
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  project: {{ .Values.argocd.project }}

  source:
    repoURL: {{ .Values.lokiConfig.chart.repoURL }}
    path: {{ .Values.lokiConfig.chart.path }}
    targetRevision: {{ .Values.lokiConfig.chart.targetRevision }}
    helm:
      releaseName: loki-config
      values: |
        {{- toYaml .Values.lokiConfig.values | nindent 8 }}

  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.loki.namespace }}

  {{- include "bootstrap.syncPolicy" .Values.syncPolicy | nindent 2 }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: {{ .Values.argocd.namespace }}
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  project: {{ .Values.argocd.project }}

  source:
    repoURL: {{ .Values.loki.chart.repoURL }}
    chart: {{ .Values.loki.chart.chart }}
    targetRevision: {{ .Values.loki.chart.targetRevision }}
    helm:
      releaseName: loki
      values: |
        global:
          extraEnvFrom:
            - secretRef:
                name: loki-config-env

        {{- toYaml .Values.loki.values | nindent 8 }}

  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.loki.namespace }}

  {{- include "bootstrap.syncPolicy" .Values.syncPolicy | nindent 2 }}

  info:
    - name: Documentation
      value: https://grafana.com/docs/loki
    - name: Repository
      value: https://github.com/grafana/loki
{{- end }}
