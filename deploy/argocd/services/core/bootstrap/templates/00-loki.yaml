{{- if .Values.loki.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: {{ .Values.argocd.namespace }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /deploy/argocd/services/core
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  project: {{ .Values.argocd.project }}
  source:
    repoURL: {{ .Values.loki.chart.repoURL }}
    path: {{ .Values.loki.chart.path }}
    targetRevision: {{ .Values.loki.chart.targetRevision }}
    helm:
      releaseName: loki
      values: |
        {{- toYaml .Values.loki.values | nindent 8 }}
  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.loki.namespace }}
  {{- include "core.syncPolicy" .Values.syncPolicy | nindent 2 }}
{{- end }}
