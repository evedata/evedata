version: 2

models:
  - name: stg_hde_blueprint_copying_skills
    description: "Skill requirements for blueprint copying activities from Hoboleaks Data Export. Defines the character skills and minimum skill levels required to perform blueprint copying operations. Players must meet all skill requirements before they can copy a blueprint."
    columns:
      - name: blueprint_type_id
        description: "Blueprint item type being copied. References stg.sde_types (required)"
      - name: type_id
        description: "Character skill required for copying. References stg.sde_types (required)"
      - name: level
        description: "Minimum skill level required. Range: 1-5 where 1=basic proficiency, 5=mastery"
