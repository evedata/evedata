version: 2

models:
  - name: stg_hde_clone_states
    description: "Clone states representing different character clone configurations in EVE Online. These are primarily used for Alpha clone states which have restricted skill access compared to Omega (subscription) clones. Each clone state defines a specific skill set limitation that applies to free-to-play Alpha characters based on their chosen race, controlling which skills they can train and to what level."
    columns:
      - name: clone_state_id
        description: "Unique identifier for the clone state. Uses bit flags (1=Caldari, 2=Minmatar, 4=Amarr, 8=Gallente)"
        data_tests:
          - not_null
          - unique
      - name: internal_description
        description: 'Human-readable description of the clone state. Format: "Alpha [Race]" indicating the Alpha clone variant for each faction'
