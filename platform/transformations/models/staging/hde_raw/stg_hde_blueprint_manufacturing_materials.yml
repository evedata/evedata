version: 2

models:
  - name: stg_hde_blueprint_manufacturing_materials
    description: "Materials required for manufacturing items from blueprints. Defines the input resources (minerals, components, etc.) consumed during the manufacturing process in EVE Online. Each record represents a specific material requirement for a blueprint manufacturing activity."
    columns:
      - name: blueprint_type_id
        description: "Blueprint item type that requires these materials for manufacturing. References stg.sde_types (required)"
      - name: type_id
        description: "Item type consumed as input material during manufacturing. References stg.sde_types (required)"
      - name: quantity
        description: "Base quantity of material required for a single manufacturing run (before efficiency modifiers)"
