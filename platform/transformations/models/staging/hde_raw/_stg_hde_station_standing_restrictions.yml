version: 2

models:
  - name: stg_hde_station_standing_restrictions
    description: "Faction or corporation standing requirements for accessing specific services at NPC stations in EVE Online. Defines the minimum standing level required to use particular station services like reprocessing, manufacturing, or office rental. Critical for understanding access restrictions in faction warfare zones and high-security NPC stations where reputation matters."
    columns:
      - name: station_id
        description: "NPC station requiring standings for service access. References stg.sde_stations (required)"
      - name: station_service_id
        description: "Station service with standing requirements. References stg.sde_station_services (required)"
      - name: standing
        description: "Minimum standing level required to access this service. Range typically -10.0 to 10.0, where negative values indicate low requirements"
