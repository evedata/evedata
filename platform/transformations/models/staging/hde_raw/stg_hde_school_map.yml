version: 2

models:
  - name: stg_hde_school_map
    description: "Maps character creation schools to their primary solar systems. This bridge table associates each school with the solar system where its headquarters or main campus is located, helping determine the narrative context and regional affiliation for new characters."
    columns:
      - name: school_map_id
        description: "Unique identifier for the mapping record"
        data_tests:
          - not_null
          - unique
      - name: system_id
        description: "Solar system where the school is headquartered. References stg.sde_systems (required)"
      - name: school_id
        description: "School being mapped to a solar system. References stg.hde_schools (required)"
