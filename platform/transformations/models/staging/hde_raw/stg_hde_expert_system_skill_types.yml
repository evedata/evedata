version: 2

models:
  - name: stg_hde_expert_system_skill_types
    description: "Defines the specific skills and their levels that are temporarily granted by each Expert System. This bridge table maps expert systems to the skills they provide, allowing players to use ships and modules that require these skills for the duration of the expert system activation. Skills typically range from level 1-5, with most expert systems providing level 3-5 skills to enable competent use of the associated ships and equipment."
    columns:
      - name: expert_system_id
        description: "Expert system providing the skills. References stg.hde_expert_systems (required)"
      - name: type_id
        description: "Skill being granted by the expert system. References stg.sde_types (required)"
      - name: level
        description: "Skill level granted (1-5). Higher levels provide better bonuses and unlock more advanced equipment"
