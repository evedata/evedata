version: 2

models:
  - name: stg_hde_industry_target_filters
    description: "Industry target filters define sets of item categories and groups that industry modifiers can apply to. These filters enable selective application of industry bonuses to specific item types, such as applying manufacturing bonuses only to capital ships or reducing material requirements only for specific components. Each filter can target either item categories, item groups, or both, allowing for flexible and precise targeting of industry effects."
    columns:
      - name: industry_target_filter_id
        description: "Unique identifier for the industry target filter"
        data_tests:
          - not_null
          - unique
      - name: name
        description: 'Descriptive name of the filter indicating what item types it targets (e.g., "Capital Ships", "Small T2 Ships", "Biochemical Reactions")'
