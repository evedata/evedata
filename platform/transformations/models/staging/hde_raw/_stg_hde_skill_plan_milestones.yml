version: 2

models:
  - name: stg_hde_skill_plan_milestones
    description: "Defines key skill milestones within each skill plan that represent significant progression points in a character''s development. These milestones mark important capabilities unlocked when specific skills reach certain levels, such as flying advanced ships or using specialized modules. They serve as intermediate goals that help players track their progress through a career path."
    columns:
      - name: skill_plan_id
        description: "Skill plan this milestone belongs to. References stg.hde_skill_plans (required)"
      - name: type_id
        description: "Skill that represents a milestone in this plan. References stg.sde_types (required)"
      - name: level
        description: "Target skill level for this milestone (1-5)"
