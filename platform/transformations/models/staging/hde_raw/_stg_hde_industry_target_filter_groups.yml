version: 2

models:
  - name: stg_hde_industry_target_filter_groups
    description: "Bridge table mapping industry target filters to specific item groups they apply to. When an industry modifier uses a filter, it will affect all items belonging to these groups. This enables precise targeting of industry bonuses to specific ship classes or component types, such as applying bonuses only to Tech 2 cruisers or capital ship components. Multiple groups can be associated with a single filter for fine-grained control."
    columns:
      - name: industry_target_filter_id
        description: "Industry target filter this group mapping belongs to. References stg.hde_industry_target_filters (required)"
      - name: group_id
        description: "Item group that this filter targets. References stg.sde_groups (required)"
