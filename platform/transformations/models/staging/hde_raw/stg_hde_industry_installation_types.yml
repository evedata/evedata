version: 2

models:
  - name: stg_hde_industry_installation_types
    description: "Industry installation types that can perform manufacturing and research activities in EVE Online. These include NPC stations, player-owned structures like Engineering Complexes, refineries, and specialized arrays. Each installation type supports specific activities through their assembly lines and provides various bonuses or penalties to industry operations. Examples include Standup structures, capital shipyards, and specialized research laboratories."
    columns:
      - name: type_id
        description: "Type ID of the installation structure. References stg.sde_types (required). Examples: 35877=Standup Supercapital Shipyard, 35878=Standup Manufacturing Plant"
        data_tests:
          - not_null
          - unique
