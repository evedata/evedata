version: 2

models:
  - name: stg_hde_skill_plan_requirements
    description: "Specifies the complete set of skills and their required levels that must be trained to fully complete a skill plan. These requirements represent the foundational and advanced skills needed for a career path, including prerequisite skills, core competencies, and specialization skills. Together they form the comprehensive training queue a player should follow to master their chosen profession."
    columns:
      - name: skill_plan_id
        description: "Skill plan these requirements belong to. References stg.hde_skill_plans (required)"
      - name: type_id
        description: "Skill required for this plan. References stg.sde_types (required)"
      - name: level
        description: "Required training level for this skill (1-5)"
