version: 2

models:
  - name: stg_hde_effect_categories
    description: "Categorization system for Dogma effects in EVE Online, defining how and when effects are applied. These categories determine the activation conditions and behavior of effects - whether they are passive bonuses, require activation, affect targets, or modify online/offline states. Essential for understanding how modules, skills, and environmental effects interact in the game."
    columns:
      - name: effect_category_id
        description: "Category identifier. 0=passive effect, 1=requires activation, 2=targeted effect, 3=area effect, 4=online effect, 5=overload effect, 6=dungeon effect, 7=system-wide effect"
        data_tests:
          - not_null
          - unique
      - name: name
        description: "Internal category name used by the Dogma engine (e.g., dgmEffPassive, dgmEffActivation, dgmEffTarget)"
