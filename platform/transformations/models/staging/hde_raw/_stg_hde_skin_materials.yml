version: 2

models:
  - name: stg_hde_skin_materials
    description: "Bridge table connecting SKINs to their graphic material sets and display names. This table defines the visual properties of each SKIN by linking to a specific material set that contains color and texture information. Each skin material represents a unique visual theme (e.g., Quafe, Khanid, Blood Raiders) that can be applied to multiple SKIN items. The display_name_id references localized text for the SKIN material''s name shown to players."
    columns:
      - name: skin_material_id
        description: "Unique identifier for the skin material"
        data_tests:
          - not_null
          - unique
      - name: material_set_id
        description: "Graphic material set defining colors and textures. References stg.hde_graphic_material_sets (nullable)"
      - name: display_name_id
        description: "Localized display name identifier. References external localization table not available in our data (nullable)"
