version: 2

models:
  - name: stg_hde_blueprint_invention_skills
    description: "Science and encryption skills required for blueprint invention. These skills determine both the ability to perform invention and affect the base success probability. Higher skill levels improve invention chances when attempting to create Tech 2 blueprint copies."
    columns:
      - name: blueprint_type_id
        description: "Tech 1 blueprint requiring these skills for invention. References stg.sde_types (required)"
      - name: type_id
        description: "Science or encryption skill required for invention attempt. Can retrieve name from stg.sde_item_names using this ID"
      - name: level
        description: "Minimum skill level required. Possible values: 0=no minimum, 1=level 1 required"
