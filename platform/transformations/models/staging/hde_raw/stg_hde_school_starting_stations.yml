version: 2

models:
  - name: stg_hde_school_starting_stations
    description: "Defines the possible starting stations for new characters based on their chosen school. Each school can have multiple starting stations where new capsuleers begin their journey, typically located in high-security space within the school''s faction territory. This determines the initial spawn location when a player creates a new character."
    columns:
      - name: school_id
        description: "School that uses this as a starting location. References stg.hde_schools (required)"
      - name: station_id
        description: "Station where new characters from this school begin. References stg.sde_stations (required)"
