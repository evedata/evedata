version: 2

models:
  - name: stg_hde_blueprint_reaction_skills
    description: "Skill requirements for running reaction processes in EVE Online. Reactions require specialized skills to operate refineries and reaction facilities efficiently. Higher skill levels unlock more complex reactions and improve reaction efficiency. This model defines the minimum skill levels needed to run each reaction blueprint."
    columns:
      - name: blueprint_type_id
        description: "Reaction blueprint type identifier. References stg.sde_types (required)"
      - name: type_id
        description: "Type identifier of the skill required. Can retrieve name from stg.sde_item_names using this ID. Primarily Reactions skill (45746) which governs moon mining and gas reactions (required)"
      - name: level
        description: "Minimum skill level required to run this reaction. Range 1-5, with higher level reactions producing more advanced materials"
