        description: "English (US) translation of the attribute display name (nullable)"
      - name: display_name_es
        description: "Spanish translation of the attribute display name (nullable)"
      - name: display_name_fr
        description: "French translation of the attribute display name (nullable)"
      - name: display_name_it
        description: "Italian translation of the attribute display name (nullable)"
      - name: display_name_ja
        description: "Japanese translation of the attribute display name (nullable)"
      - name: display_name_ko
        description: "Korean translation of the attribute display name (nullable)"
      - name: display_name_ru
        description: "Russian translation of the attribute display name (nullable)"
      - name: display_name_zh
        description: "Chinese translation of the attribute display name (nullable)"
      - name: description_de
        description: "German translation of the attribute description explaining its effect (nullable)"
      - name: description_en
        description: "English (US) translation of the attribute description explaining its effect (nullable)"
      - name: description_es
