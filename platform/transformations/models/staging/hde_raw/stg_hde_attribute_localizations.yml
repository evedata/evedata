models:
  - name: stg_hde_attribute_localizations
    description: "Localized display names and descriptions for Dogma attributes across all supported EVE Online languages. Provides player-facing text for attributes that supplements the technical attribute definitions in sde_dogma_attributes. Essential for UI display and understanding what each attribute represents to players in their preferred language."
    columns:
      - name: attribute_id
        description: "Dogma attribute identifier. References stg.sde_dogma_attributes (required)"
      - name: display_name_de
        description: "German translation of the attribute display name (nullable)"
