version: 2

models:
  - name: stg_hde_industry_assembly_line_type_lists
    description: "Defines specific type lists (curated collections of item types) that can be processed on assembly lines, with material and time multipliers. Type lists provide the most granular level of filtering for blueprint compatibility, allowing precise control over what can be manufactured at specialized facilities."
    columns:
      - name: industry_assembly_line_id
        description: "Assembly line this type list restriction applies to. References stg.hde_industry_assembly_lines (required)"
      - name: type_list_id
        description: "Identifier for a curated list of specific item types allowed on this assembly line (required)"
      - name: material_multiplier
        description: "Material requirement adjustment factor. Values less than 1.0 indicate material efficiency bonuses (required)"
      - name: time_multiplier
        description: "Production time adjustment factor. Values less than 1.0 indicate time efficiency bonuses (required)"
