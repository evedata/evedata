version: 2

models:
  - name: stg_hde_agent_types
    description: "Agent type classifications from the Hoboleaks Data Export that categorize NPC agents in EVE Online by their role and the types of missions they offer. Agents are NPCs that provide missions to players, ranging from basic security/distribution missions to specialized content like epic arcs, faction warfare, and career tutorials. This reference table is used to identify the function and mission content available from different agents throughout the game."
    columns:
      - name: agent_type_id
        description: "Unique identifier for the agent type. References stg.sde_agents (required)"
        data_tests:
          - not_null
          - unique
      - name: name
        description: "Human-readable name describing the agent category and mission type they offer (e.g., BasicAgent for standard missions, ResearchAgent for R&D agents, EpicArcAgent for epic story arc missions)"
