version: 2

models:
  - name: stg_hde_blueprint_manufacturing_skills
    description: "Skill requirements for manufacturing items from blueprints. Defines the character skills and minimum levels needed to perform manufacturing activities in EVE Online. Skills affect manufacturing time efficiency and determine which blueprints a character can use."
    columns:
      - name: blueprint_type_id
        description: "Blueprint item type that requires these skills for manufacturing. References stg.sde_types (required)"
      - name: type_id
        description: "Skill type required to manufacture from this blueprint. References stg.sde_types (required)"
      - name: level
        description: "Minimum skill level required (0-5). Level 0 indicates no requirement, levels 1-5 correspond to trained skill levels"
