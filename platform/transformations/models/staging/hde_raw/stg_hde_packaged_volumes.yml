version: 2

models:
  - name: stg_hde_repackaged_volumes
    description: "Repackaged cargo volumes for items in EVE Online. When items are packaged for transport, they often occupy less cargo space than their assembled volume. This model provides the packaged volume for items that have special repackaging rules, primarily ships and deployable structures. Essential for calculating cargo capacity requirements for hauling and logistics operations."
    columns:
      - name: type_id
        description: "Item type identifier for the packaged item. References stg.sde_types (required)"
        data_tests:
          - not_null
          - unique
      - name: volume
        description: "Packaged cargo volume in cubic meters (mÂ³). This is the space the item occupies when packaged for transport"
