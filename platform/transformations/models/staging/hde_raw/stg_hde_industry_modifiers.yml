version: 2

models:
  - name: stg_hde_industry_modifiers
    description: "Industry modifier sources that provide bonuses to manufacturing and research activities. These are typically rigs that can be installed in player structures (Standup rigs) to improve efficiency for specific types of production. Each modifier affects different aspects like time efficiency, material efficiency, or cost reduction for particular item categories. Examples include Standup M-Set rigs that boost production of ships, ammunition, or drones."
    columns:
      - name: type_id
        description: "Type ID of the modifier source item (typically a structure rig). References stg.sde_types (required). Examples: 37148=Standup M-Set Drone Manufacturing TE I"
        data_tests:
          - not_null
          - unique
