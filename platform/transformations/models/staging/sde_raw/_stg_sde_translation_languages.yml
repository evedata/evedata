version: 2

models:
  - name: sde_translation_languages
    description: "Supported languages for EVE Online localization across 8 international markets. Defines the language codes used in SDE data for multilingual content including item names, descriptions, and UI text translations."
    columns:
      - name: code
        description: "ISO language code identifier (e.g., en-us, de, ja, fr, ru, ko, es, zh)"
        data_tests:
          - not_null
          - unique
      - name: name
        description: "Human-readable language name in English"
