version: 2

models:
  - name: sde_blueprint_manufacturing_products
    description: "Output products created from blueprint manufacturing activities in EVE Online''s production system. This bridge table defines what items are produced when a blueprint is successfully manufactured, forming the supply side of EVE''s player-driven economy. Each manufacturing run consumes materials to produce ships, modules, ammunition, structures, and other items. Note that 23 blueprints have manufacturing time defined but produce no products, likely representing deprecated or special-case blueprints."
    columns:
      - name: blueprint_type_id
        description: "Blueprint used as manufacturing template. References stg.sde_blueprint and stg.sde_types.type_id (required)"
      - name: type_id
        description: "Item produced by the manufacturing process. References stg.sde_types (required)"
      - name: quantity
        description: "Number of items produced per manufacturing run. Typically 1 for ships/structures, higher for ammunition/consumables"
