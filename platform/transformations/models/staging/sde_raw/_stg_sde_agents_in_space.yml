version: 2

models:
  - name: sde_agents_in_space
    description: |
      Space-based NPC agents encountered in missions, cosmic anomalies, and deadspace
      complexes. These agents pilot ships in space rather than being stationed in
      facilities, appearing in specific dungeon sites across 128 different solar
      systems.
    columns:
      - name: agent_id
        description: "Unique agent in space identifier"
        data_tests:
          - not_null
          - unique
      - name: dungeon_id
        description: |
          [Purpose unclear - likely references mission/complex template ID, no
          corresponding table in SDE]
      - name: system_id
        description: |
          Solar system where agent spawns. References stg.sde_systems (required)
        data_tests:
          - not_null
      - name: spawn_point_id
        description: |
          [Purpose unclear - likely references specific spawn location within dungeon,
          no corresponding table in SDE]
      - name: ship_type_id
        description: |
          Ship type piloted by the agent. References stg.sde_types (required)
        data_tests:
          - not_null
