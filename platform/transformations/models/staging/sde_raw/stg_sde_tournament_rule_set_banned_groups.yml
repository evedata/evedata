version: 2

models:
  - name: sde_tournament_rule_set_banned_groups
    description: "Item groups prohibited from tournament use under specific rule sets. Bans entire categories of ships or modules to maintain competitive balance, such as prohibiting capital ships or certain overpowered module types."
    columns:
      - name: tournament_rule_set_id
        description: "Tournament rules applying this ban. References stg.sde_tournament_rule_sets (required)"
      - name: group_id
        description: "Banned item group. References stg.sde_groups (required)"
