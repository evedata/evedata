version: 2

models:
  - name: sde_contraband_type_factions
    description: "Maps the 327 faction-specific contraband enforcement rules, defining how each empire faction responds to illegal items. Different factions have varying tolerance levels - for example, Amarr Empire strictly prohibits certain Minmatar drugs while Gallente Federation is more permissive. Determines customs scanning, confiscation, fines, and potential combat responses."
    columns:
      - name: contraband_type_id
        description: "Contraband item type. References stg.sde_contraband_types (required)"
      - name: faction_id
        description: "Faction enforcing contraband rules. References stg.sde_factions (required)"
      - name: attack_min_sec
        description: "Minimum system security status where faction navy will attack carriers (0.0-1.0, higher = more aggressive)"
      - name: confiscate_min_sec
        description: "Minimum system security status where items are confiscated (0.0-1.0, typically 0.5+)"
      - name: fine_by_value
        description: "ISK fine as multiplier of contraband market value (0.0-1.0, where 0.5 = 50% fine)"
      - name: standing_loss
        description: "Standing penalty with faction for carrying contraband (negative value, typically -0.01 to -0.1)"
