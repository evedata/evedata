version: 2

models:
  - name: sde_item_unique_names
    description: "Globally unique names for special static universe entities that must be uniquely identifiable across the entire game. Includes major trade hubs (like Jita), faction headquarters, unique celestial phenomena, and other landmark locations. Unlike sde_item_names which can have duplicates, these names are guaranteed unique across the universe. The group_id helps categorize these special items for search and filtering purposes."
    columns:
      - name: item_id
        description: "Special universe object with a unique name. References stg.sde_items (required)"
        data_tests:
          - not_null
          - unique
      - name: group_id
        description: "Item group for categorization. References stg.sde_groups (required). Helps identify the type of unique entity"
      - name: name
        description: "Globally unique entity name. Guaranteed to be unique across all items in the universe"
