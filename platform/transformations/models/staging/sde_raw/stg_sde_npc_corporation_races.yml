version: 2

models:
  - name: sde_npc_corporation_races
    description: "Maps the 634 relationships between NPC corporations and the races allowed as members. This determines which races can join or work with specific NPC corporations, affecting agent missions, faction standings, and loyalty point stores. Most corporations accept specific races aligned with their faction."
    columns:
      - name: npc_corporation_id
        description: "NPC corporation allowing race membership. References stg.sde_npc_corporations (required)"
      - name: race_id
        description: "Race allowed as member in this corporation. References stg.sde_races (required)"
