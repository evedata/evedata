version: 2

models:
  - name: sde_graphics
    description: "Graphics definitions for rendering 3D models and textures of ships, structures, and space objects in EVE Online. Links visual assets to game items through the Space Object Factory (SOF) system that handles faction-specific ship variations."
    columns:
      - name: graphic_id
        description: "Unique graphic resource identifier"
        data_tests:
          - not_null
          - unique
      - name: description
        description: "Human-readable description of the graphic asset"
      - name: graphic_file
        description: "File path to the 3D model resource in the game assets"
      - name: icon_folder
        description: "Directory path containing icon variations for this graphic"
      - name: sof_faction_name
        description: "Space Object Factory faction variant (e.g., caldaribase, amarrnavy, upwell)"
      - name: sof_hull_name
        description: "Space Object Factory hull model identifier for ship variations"
      - name: sof_race_name
        description: "Space Object Factory race designation for faction-specific rendering"
