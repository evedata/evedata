version: 2

models:
  - name: sde_pi_schematic_types
    description: "Input and output material mappings for Planetary Industry production chains. Defines what resources are consumed and produced by each schematic, enabling the transformation of raw planetary materials into refined products and advanced commodities."
    columns:
      - name: pi_schematic_id
        description: "Production schematic. References stg.sde_pi_schematics (required)"
      - name: resource_type_id
        description: "Material or commodity type. References stg.sde_types (required)"
      - name: is_input
        description: "Material flow direction. True=consumed as input, False=produced as output"
      - name: quantity
        description: "Amount of material consumed (if input) or produced (if output) per production cycle"
