version: 2

models:
  - name: stg_sde_attributes
    description: "Core dogma attribute definitions (2,769 records) that define all properties and characteristics of items, ships, and modules in EVE Online. These attributes control everything from shield capacity to CPU usage to damage resistances. Only about 70% are published/visible to players, with many internal mechanics hidden."
    columns:
      - name: attribute_id
        description: "Unique dogma attribute identifier"
        data_tests:
          - not_null
          - unique
      - name: attribute_category_id
        description: "Attribute category for UI grouping. References stg.sde_dogma_attribute_categories (nullable)"
      - name: unit_id
        description: "Measurement unit type. References stg.hde_dogma_units (nullable)"
      - name: icon_id
        description: "UI display icon. References stg.sde_icons (nullable)"
      - name: charge_time_attribute_id
        description: "Linked attribute controlling recharge timing for capacitor/shield attributes. References stg.sde_dogma_attributes (nullable)"
      - name: max_attribute_id
        description: "Attribute defining maximum allowed value. References stg.sde_dogma_attributes (nullable)"
      - name: min_attribute_id
        description: "Attribute defining minimum allowed value. References stg.sde_dogma_attributes (nullable)"
      - name: data_type_id
        description: "Attribute data type. Possible values: 0=boolean, 1=float, 4=int, 5=decimal, 9=bigint"
      - name: default_value
        description: "Default numeric value when not explicitly set on an item"
      - name: description
        description: "Technical description of attribute purpose and behavior"
      - name: display_name_de
        description: "German display name for UI presentation"
      - name: display_name_en
        description: "English display name for UI presentation"
      - name: display_name_es
        description: "Spanish display name for UI presentation"
      - name: display_name_fr
        description: "French display name for UI presentation"
      - name: display_name_ja
        description: "Japanese display name for UI presentation"
      - name: display_name_ko
        description: "Korean display name for UI presentation"
      - name: display_name_ru
        description: "Russian display name for UI presentation"
      - name: display_name_zh
        description: "Chinese display name for UI presentation"
      - name: display_when_zero
        description: "UI visibility when zero. True=always show, False=hide when zero"
      - name: high_is_good
        description: "Value polarity for UI coloring. True=higher is better (green), False=lower is better (red)"
      - name: is_published
        description: "Player visibility. True=shown in game UI, False=internal mechanic only"
      - name: is_stackable
        description: "Stacking behavior. True=values stack when multiple sources apply, False=only highest applies"
      - name: internal_name
        description: "Internal code name (e.g., shieldCapacity, cpuOutput, damageMultiplier)"
      - name: tooltip_description_de
