version: 2

models:
  - name: sde_type_masteries
    description: "Ship mastery progression system linking ships to skill certificates at five mastery levels. Defines the recommended skill training path for effectively flying each ship type, from basic operation (Level 1) to elite specialization (Level 5). Contains 17,095 mastery requirements covering 460 ship types. Each level builds upon the previous, creating a structured progression path that guides pilots through increasingly advanced ship capabilities and role specialization."
    columns:
      - name: type_id
        description: "Ship type requiring mastery certificates. References stg.sde_types (required)"
      - name: certificate_id
        description: "Skill certificate required for this mastery level. References stg.sde_certificates (required)"
      - name: level
        description: "Mastery level from 1 to 5. Level 1=basic operation, Level 2=improved performance, Level 3=proficient use, Level 4=specialized mastery, Level 5=elite expertise"
