version: 2

models:
  - name: sde_blueprint_manufacturing_skills
    description: "Skill prerequisites for manufacturing items from blueprints in EVE Online''s production system. This bridge table defines the 82 unique manufacturing skills and their minimum levels required to produce different items. Skills range from basic Industry to specialized competencies like Capital Ship Construction or Advanced Component Manufacturing. Higher skill levels often reduce manufacturing time and can unlock more advanced production capabilities."
    columns:
      - name: blueprint_type_id
        description: "Blueprint requiring skills to manufacture. References stg.sde_blueprint and stg.sde_types.type_id (required)"
      - name: type_id
        description: "Character skill required for manufacturing. References stg.sde_types where the type is a skill item (required)"
      - name: level
        description: "Minimum skill level required. Valid range 0-5 where 0 may indicate no specific level requirement and 5 is maximum skill mastery"
