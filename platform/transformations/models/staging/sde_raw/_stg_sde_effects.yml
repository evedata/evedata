version: 2

models:
  - name: stg_sde_effects
    description: "Dogma effect definitions controlling active and passive behaviors of modules, ships, and skills. Effects define what happens when modules are activated (weapons firing, repairers cycling) or passive bonuses applied (skill bonuses, ship traits). Many effects are unpublished internal mechanics."
    columns:
      - name: effect_id
        description: "Unique dogma effect identifier"
        data_tests:
          - not_null
          - unique
      - name: effect_category_id
        description: "Effect category classification. References stg.hde_dogma_effect_categories (nullable)"
      - name: falloff_attribute_id
        description: "Attribute controlling damage/effect falloff with range. References stg.sde_dogma_attributes (nullable)"
      - name: fitting_usage_chance_attribute_id
        description: "Attribute for fitting-based activation chance. References stg.sde_dogma_attributes (nullable)"
      - name: icon_id
        description: "UI effect icon. References stg.sde_icons (nullable)"
      - name: npc_activation_chance_attribute_id
        description: "NPC AI activation probability. References stg.sde_dogma_attributes (nullable)"
      - name: npc_usage_chance_attribute_id
        description: "NPC AI usage chance per cycle. References stg.sde_dogma_attributes (nullable)"
      - name: range_attribute_id
        description: "Maximum effective range attribute. References stg.sde_dogma_attributes (nullable)"
      - name: resistance_attribute_id
        description: "Resistance type affected by this effect. References stg.sde_dogma_attributes (nullable)"
      - name: tracking_speed_attribute_id
        description: "Tracking speed for turret effects. References stg.sde_dogma_attributes (nullable)"
      - name: description_de
        description: "German effect description text"
      - name: description_en
        description: "English effect description text"
      - name: description_es
        description: "Spanish effect description text"
      - name: description_fr
        description: "French effect description text"
      - name: description_ja
        description: "Japanese effect description text"
      - name: description_ko
        description: "Korean effect description text"
      - name: description_ru
        description: "Russian effect description text"
      - name: description_zh
        description: "Chinese effect description text"
      - name: disallows_auto_repeat
        description: "Auto-repeat prevention. True=must be manually reactivated, False=can auto-repeat"
      - name: discharge_attribute_id
        description: "Capacitor cost per activation. References stg.sde_dogma_attributes (nullable)"
      - name: display_name_de
        description: "German UI display name"
      - name: display_name_en
        description: "English UI display name"
      - name: display_name_es
        description: "Spanish UI display name"
      - name: display_name_fr
        description: "French UI display name"
      - name: display_name_ja
        description: "Japanese UI display name"
      - name: display_name_ko
        description: "Korean UI display name"
      - name: display_name_ru
        description: "Russian UI display name"
      - name: display_name_zh
        description: "Chinese UI display name"
      - name: distribution
        description: "Effect distribution type. Possible values: 1=focused (single target), 2=distributed (area effect)"
      - name: duration_attribute_id
        description: "Cycle time/duration attribute. References stg.sde_dogma_attributes (nullable)"
      - name: internal_name
        description: "Internal effect code name (e.g., targetPaint, shieldBooster, microJumpDrive)"
      - name: guid
        description: "Globally unique identifier string for cross-referencing"
      - name: is_assistance
        description: "Remote assistance flag. True=helps other players, False=self or offensive effect"
      - name: has_electronic_chance
        description: "Electronic warfare chance-based. True=subject to ECM/sensor strength, False=guaranteed effect"
      - name: is_offensive
        description: "Offensive action flag. True=hostile act triggering aggression, False=non-aggressive"
      - name: is_warp_safe
        description: "Warp safety. True=can be used while warping, False=breaks/prevents warp"
      - name: has_propulsion_chance
        description: "Propulsion jamming chance. True=can fail against stabilized targets, False=always works"
      - name: is_published
        description: "Player visibility. True=shown in game, False=hidden internal effect"
      - name: has_range_chance
        description: "Range-based success chance. True=success decreases with range, False=binary in/out of range"
      - name: sfx_name
        description: "Sound effect filename played when effect activates"
