version: 2

models:
  - name: sde_tournament_rule_set_type_points
    description: "Point costs for specific ships that override group-based values in tournament scoring. Allows fine-tuning of individual ship costs for competitive balance, typically used for ships that are outliers within their group."
    columns:
      - name: tournament_rule_set_id
        description: "Tournament rules defining these costs. References stg.sde_tournament_rule_sets (required)"
      - name: type_id
        description: "Specific item type with custom point value. References stg.sde_types (required)"
      - name: points
        description: "Point cost to field this specific item (overrides group-based point value if present)"
