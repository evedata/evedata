version: 2

models:
  - name: stg_sde_attribute_categories
    description: "Attribute categorization system (37 records) for organizing dogma attributes into functional groups. Categories include major systems like Fitting, Structure, Shield, Armor, Capacitor, and various weapon types, used primarily for UI organization and filtering in the fitting window."
    columns:
      - name: attribute_category_id
        description: "Unique category identifier"
        data_tests:
          - not_null
          - unique
      - name: description
        description: "Detailed description of the attribute category purpose and scope"
      - name: name
        description: "Category name (e.g., Fitting, Shield, Armor, Capacitor, Drones, Missiles)"
