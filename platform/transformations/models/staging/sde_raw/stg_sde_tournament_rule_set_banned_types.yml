version: 2

models:
  - name: sde_tournament_rule_set_banned_types
    description: "Specific ships and modules banned from tournament play under particular rule sets. Allows fine-grained prohibition of individual items that would unbalance competitive matches, complementing broader group-based bans."
    columns:
      - name: tournament_rule_set_id
        description: "Tournament rules applying this ban. References stg.sde_tournament_rule_sets (required)"
      - name: type_id
        description: "Banned item type. References stg.sde_types (required)"
