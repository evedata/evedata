version: 2

models:
  - name: sde_market_groups
    description: "Hierarchical categorization system for the EVE Online market, organizing tradeable items into a tree structure. Market groups provide the browsing hierarchy used in the in-game market interface, with parent groups containing subcategories down to leaf nodes that contain actual items."
    columns:
      - name: market_group_id
        description: "Unique market group identifier"
        data_tests:
          - not_null
          - unique
      - name: parent_market_group_id
        description: "Parent group for hierarchy. References stg.sde_market_groups (nullable, null=top-level category)"
      - name: icon_id
        description: "Visual icon for this category. References stg.sde_icons (nullable)"
      - name: description_de
        description: "German language description of the market group"
      - name: description_en
        description: "English language description of the market group"
      - name: description_es
        description: "Spanish language description of the market group"
      - name: description_fr
        description: "French language description of the market group"
      - name: description_it
        description: "Italian language description of the market group"
      - name: description_ja
        description: "Japanese language description of the market group"
      - name: description_ko
        description: "Korean language description of the market group"
      - name: description_ru
        description: "Russian language description of the market group"
      - name: description_zh
        description: "Chinese language description of the market group"
      - name: has_types
        description: "Leaf node indicator. True=contains tradeable items directly, False=contains only subcategories"
      - name: name_de
        description: "German language name for the market group"
      - name: name_en
        description: "English language name for the market group"
      - name: name_es
        description: "Spanish language name for the market group"
      - name: name_fr
        description: "French language name for the market group"
      - name: name_it
        description: "Italian language name for the market group"
      - name: name_ja
        description: "Japanese language name for the market group"
      - name: name_ko
        description: "Korean language name for the market group"
      - name: name_ru
        description: "Russian language name for the market group"
      - name: name_zh
        description: "Chinese language name for the market group"
