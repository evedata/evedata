version: 2

models:
  - name: sde_graphic_sof_layouts
    description: "Space Object Factory (SOF) layout configurations that define how graphics are displayed in different contexts like hangars, libraries, and UI views. These layouts control the positioning and rendering behavior of 3D models."
    columns:
      - name: graphic_id
        description: "Graphic identifier. References stg.sde_graphics (required)"
      - name: name
        description: "SOF layout configuration name (e.g., hangar_announcements, library_generic, billboard)"
