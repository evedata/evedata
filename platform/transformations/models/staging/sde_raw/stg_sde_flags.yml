version: 2

models:
  - name: sde_flags
    description: "Inventory location flags defining where items can be stored or fitted on ships and structures. Flags represent cargo holds, module slots, drone bays, and other storage compartments, controlling item placement rules and UI organization."
    columns:
      - name: flag_id
        description: "Unique flag identifier (0=None, 5=Cargo, 11-18=High slots, 19-26=Mid slots, 27-34=Low slots, 92-94=Rig slots)"
        data_tests:
          - not_null
          - unique
      - name: order_id
        description: "User interface display order for sorting flags in inventory views"
      - name: name
        description: "Internal flag name (e.g., LoSlot0, HiSlot7, DroneBay, SpecializedFuelBay)"
      - name: text
        description: 'Human-readable display text shown in game UI (e.g., "Low power slot 1", "Drone Bay")'
