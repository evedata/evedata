version: 2

models:
  - name: sde_character_attributes
    description: "Defines the 5 core character attributes that affect skill training speed in EVE Online. Each skill has a primary and secondary attribute, and training time is calculated based on the character''s attribute values. These attributes are: Intelligence (1), Charisma (2), Perception (3), Memory (4), and Willpower (5)."
    columns:
      - name: character_attribute_id
        description: "Attribute identifier (1=Intelligence, 2=Charisma, 3=Perception, 4=Memory, 5=Willpower)"
        data_tests:
          - not_null
          - unique
      - name: icon_id
        description: "Icon for attribute display. References stg.sde_icons (nullable)"
      - name: description
        description: "Detailed explanation of what the attribute affects and its role in skill training"
      - name: name_de
        description: "German language attribute name"
      - name: name_en
        description: "English language attribute name"
      - name: name_es
        description: "Spanish language attribute name"
      - name: name_fr
        description: "French language attribute name"
      - name: name_ja
        description: "Japanese language attribute name"
      - name: name_ko
        description: "Korean language attribute name"
      - name: name_ru
        description: "Russian language attribute name"
      - name: name_zh
        description: "Chinese language attribute name"
      - name: notes
        description: "Additional implementation notes or special considerations for this attribute"
      - name: short_description
        description: "Brief one-line description of the attribute''s purpose"
