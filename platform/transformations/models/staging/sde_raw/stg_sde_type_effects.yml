version: 2

models:
  - name: stg_sde_type_effects
    description: "Dogma effects that define the active and passive abilities of item types. Effects control module activation, passive bonuses, skill requirements, and special behaviors. Contains 51,809 effect assignments across 15,320 types. Effects can be always-on (passive), activatable (modules), or conditional (skill-based). The is_default flag determines whether an effect starts active when the item is first used."
    columns:
      - name: type_id
        description: "Item type this effect applies to. References stg.sde_types (required)"
      - name: effect_id
        description: "Specific effect being applied. References stg.sde_dogma_effects (required)"
      - name: is_default
        description: "Default activation state. True=effect is active by default (passive bonuses, always-on effects), False=requires manual activation (active modules)"
