version: 2

models:
  - name: sde_factions
    description: "Defines the 27 major NPC political entities in EVE Online including the four main empires (Caldari State, Gallente Federation, Amarr Empire, Minmatar Republic), pirate factions (Guristas, Serpentis, etc.), and other organizations. Factions control territory, have standings relationships, and provide faction warfare gameplay."
    columns:
      - name: faction_id
        description: "Unique faction identifier (500001-500027)"
        data_tests:
          - not_null
          - unique
      - name: npc_corporation_id
        description: "Primary NPC corporation representing this faction. References stg.sde_npc_corporations (nullable)"
      - name: icon_id
        description: "Icon for faction display. References stg.sde_icons (nullable)"
      - name: militia_corporation_id
        description: "Faction Warfare militia corporation for empire factions. References stg.sde_npc_corporations (nullable)"
      - name: system_id
        description: "Home solar system for this faction. References stg.sde_systems (nullable)"
