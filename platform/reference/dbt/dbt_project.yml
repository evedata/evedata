name: evedata

profile: evedata

# seed-paths: ["seeds"]
model-paths: ["models"]
macro-paths: ["macros"]
test-paths: ["tests"]
target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  evedata:
    +schema: raw

models:
  evedata:
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts

vars:
  "dbt_date:time_zone": "UTC"

dispatch:
  - macro_namespace: dbt
    search_order: ["dbt_project_evaluator", "dbt"]
