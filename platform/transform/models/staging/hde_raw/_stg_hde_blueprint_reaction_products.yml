version: 2

models:
  - name: stg_hde_blueprint_reaction_products
    description: "Output products generated from reaction processes in EVE Online. Reactions produce advanced composite materials essential for Tech 2 and Tech 3 manufacturing, including complex moon materials and hybrid polymers. These products form the backbone of advanced ship and module production. This model captures all materials produced by each reaction cycle."
    columns:
      - name: blueprint_type_id
        description: "Reaction blueprint type identifier. References stg.sde_types (required)"
      - name: type_id
        description: "Type identifier of the material produced by the reaction. Can retrieve name from stg.sde_item_names using this ID. Typically advanced moon materials, composite materials, or hybrid polymers (required)"
      - name: quantity
        description: "Amount of this product generated per reaction cycle. Output quantity is affected by facility bonuses and character skills"
