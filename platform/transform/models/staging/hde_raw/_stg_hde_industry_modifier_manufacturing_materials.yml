version: 2

models:
  - name: stg_hde_industry_modifier_manufacturing_materials
    description: "Industry modifiers that affect manufacturing material requirements. Links structure rigs, implants, and other modifier sources to their material efficiency dogma attributes, reducing material consumption during manufacturing."
    columns:
      - name: modifier_source_type_id
        description: "Type ID of the item providing the modifier (structure rig, implant, etc.). References stg.sde_types (required)"
      - name: attribute_id
        description: "Dogma attribute defining the material reduction multiplier. References stg.sde_dogma_attributes (required)"
      - name: filter_id
        description: "Optional filter restricting modifier to specific item categories. References category/group filtering system (nullable)"
