version: 2

models:
  - name: stg_hde_industry_target_filter_categories
    description: "Bridge table mapping industry target filters to specific item categories they apply to. When an industry modifier uses a filter, it will affect all items belonging to these categories. This enables broad targeting of industry bonuses, such as applying effects to all ship categories or all charge categories. Multiple categories can be associated with a single filter for comprehensive coverage."
    columns:
      - name: industry_target_filter_id
        description: "Industry target filter this category mapping belongs to. References stg.hde_industry_target_filters (required)"
      - name: category_id
        description: "Item category that this filter targets. References stg.sde_categories (required)"
