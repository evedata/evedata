version: 2

models:
  - name: stg_hde_expert_system_ship_types
    description: "Maps Expert Systems to the specific ship types that players can fly while the expert system is active. This bridge table identifies which ships are unlocked by each expert system, typically including faction, navy, or specialized ship variants that would normally require extensive skill training. Expert systems often focus on specific ship classes like destroyers, cruisers, or mining vessels, enabling themed gameplay experiences."
    columns:
      - name: expert_system_id
        description: "Expert system that enables flying the ships. References stg.hde_expert_systems (required)"
      - name: ship_type_id
        description: "Ship type that can be flown with this expert system. References stg.sde_types (required)"
