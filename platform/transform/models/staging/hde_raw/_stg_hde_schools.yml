version: 2

models:
  - name: stg_hde_schools
    description: "Starting schools available to new capsuleers when creating a character in EVE Online. Each school represents a specialized training institution affiliated with an NPC corporation and provides thematic background for new characters based on their chosen race and career path. Schools offer different starting narratives and initial spawn locations within the EVE universe."
    columns:
      - name: school_id
        description: "Unique identifier for the school"
        data_tests:
          - not_null
          - unique
      - name: career_id
        description: "Career specialization identifier linking to a specific career path (e.g., military, exploration, industry)"
      - name: corporation_id
        description: "NPC corporation that operates this school. References stg.sde_npc_corporations (required)"
      - name: icon_id
        description: "Visual icon used to represent the school in UI. References stg.sde_icons (required)"
      - name: race_id
        description: "Character race this school is available to. References stg.sde_races (required)"
      - name: character_description
        description: "Narrative text describing the typical graduate or alumnus of this school"
      - name: description
        description: "Detailed description of the school''s curriculum, philosophy, and reputation"
      - name: title
        description: 'Display name of the school (e.g., "Military Institute", "Center for Industrial Studies")'
