version: 2

models:
  - name: sde_skins
    description: "Super Kerr-Induced Nanocoating (SKIN) definitions that provide visual customization options for ships and structures. SKINs allow players to apply different paint schemes and visual effects to their vessels without affecting gameplay mechanics."
    columns:
      - name: skin_id
        description: "Unique SKIN identifier"
        data_tests:
          - not_null
          - unique
      - name: skin_material_id
        description: "Material definition for rendering. References stg.sde_skin_materials (nullable)"
      - name: allows_ccp_devs
        description: "Developer access flag. True=available to CCP developers, False=restricted"
      - name: internal_name
        description: "Internal development identifier for the SKIN (e.g., Apocalypse Purity of the Throne)"
      - name: is_structure_skin
        description: "Structure compatibility flag. True=can be applied to structures, False=ships only"
      - name: is_visible_serenity
        description: "China server visibility. True=available on Serenity, False=hidden"
      - name: is_visible_tranquility
        description: "Main server visibility. True=available on Tranquility, False=hidden"
      - name: description
        description: "SKIN description text or localization ID reference (mixed format in source data)"
