version: 2

models:
  - name: sde_certificate_skill_types
    description: "Skill requirements for certificates at each mastery tier. Defines the specific skill levels needed to achieve basic, standard, improved, advanced, and elite certification levels, creating a progression path for character specialization."
    columns:
      - name: certificate_id
        description: "Certificate requiring these skills. References stg.sde_certificates (required)"
        data_tests:
          - not_null
          - unique
      - name: type_id
        description: "Required skill type. References stg.sde_types (required)"
      - name: advanced
        description: "Required skill level for advanced mastery tier (0-5, 0=not required)"
      - name: basic
        description: "Required skill level for basic mastery tier (0-5, 0=not required)"
      - name: elite
        description: "Required skill level for elite mastery tier (0-5, 0=not required)"
      - name: improved
        description: "Required skill level for improved mastery tier (0-5, 0=not required)"
      - name: standard
        description: "Required skill level for standard mastery tier (0-5, 0=not required)"
