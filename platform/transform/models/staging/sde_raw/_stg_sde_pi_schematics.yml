version: 2

models:
  - name: sde_pi_schematics
    description: "Production recipes for Planetary Industry (PI) that define how raw resources extracted from planets are processed into refined materials and advanced commodities. Each schematic represents a specific production chain with defined inputs, outputs, and processing times."
    columns:
      - name: pi_schematic_id
        description: "Unique planetary industry schematic identifier"
        data_tests:
          - not_null
          - unique
      - name: cycle_time
        description: "Production cycle duration in minutes"
      - name: name_de
        description: "German language name for the production schematic"
      - name: name_en
        description: "English language name for the production schematic"
      - name: name_es
        description: "Spanish language name for the production schematic"
      - name: name_fr
        description: "French language name for the production schematic"
      - name: name_ja
        description: "Japanese language name for the production schematic"
      - name: name_ko
        description: "Korean language name for the production schematic"
      - name: name_ru
        description: "Russian language name for the production schematic"
      - name: name_zh
        description: "Chinese language name for the production schematic"
