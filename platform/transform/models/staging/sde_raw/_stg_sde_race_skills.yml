version: 2

models:
  - name: sde_race_skills
    description: "Defines the starting skill levels that characters of each race begin with when created. Contains 133 race-skill mappings that give new characters essential skills at various levels (typically 1-3) to operate their starting ships and basic equipment."
    columns:
      - name: race_id
        description: "Race receiving the starting skill. References stg.sde_races (required)"
      - name: type_id
        description: "Skill type granted at character creation. References stg.sde_types where category is skill (required)"
      - name: level
        description: "Starting skill level granted (1-5, typically 1-3 for starting skills)"
