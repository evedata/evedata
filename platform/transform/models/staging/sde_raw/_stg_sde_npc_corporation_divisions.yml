version: 2

models:
  - name: stg_sde_npc_corporation_divisions
    description: |
      Maps the division structures within NPC corporations, defining organizational
      hierarchy and departmental leadership. Each NPC corporation can have multiple
      divisions (like Security, Manufacturing, R&D) with designated leaders and varying
      sizes representing different corporate functions.
    columns:
      - name: npc_corporation_uuid
        description: "UUID of the NPC corporation containing this division. References stg.sde_npc_corporations (required)"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_sde_npc_corporations')
                field: npc_corporation_uuid
      - name: npc_corporation_division_type_id
        description: "Type of division within the corporation. References stg.sde_npc_corporation_division_types (required)"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_sde_npc_corporation_division_types')
                field: npc_corporation_division_type_id
      - name: leader_id
        description: "Agent leading this division. References stg.sde_agents (nullable, some leaders not in agent table)"
      - name: division_number
        description: "Organizational hierarchy number for this division (1-7, determines reporting structure)"
      - name: size
        description: "Relative size of this division within the corporation (typically 1-100, affects mission availability)"
