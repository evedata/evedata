version: 2

models:
  - name: sde_meta_groups
    description: "Classification system for item technology levels and quality tiers in EVE Online. Defines 13 meta levels including Tech I (basic), Tech II (advanced), Tech III (strategic cruisers), Faction (empire variants), Officer (rare NPC drops), Deadspace (high-end PvE), and others. Meta groups determine item power level, manufacturing requirements, skill prerequisites, and visual styling. The meta level progression represents increasing power and rarity, with corresponding increases in cost and skill requirements."
    columns:
      - name: meta_group_id
        description: "Unique meta group identifier. Values: 1=Tech I, 2=Tech II, 3=Storyline, 4=Faction, 5=Officer, 6=Deadspace, 14=Tech III, 15=Abyssal, 17=Premium, 19=Limited Time, 52=Structure Faction, 53=Structure Tech II, 54=Structure Tech I"
        data_tests:
          - not_null
          - unique
      - name: icon_id
        description: "Icon representing this meta level. References stg.sde_icons (nullable)"
      - name: color_r
        description: "Red color component (0.0-1.0) for UI display of this meta level"
      - name: color_g
        description: "Green color component (0.0-1.0) for UI display of this meta level"
      - name: color_b
        description: "Blue color component (0.0-1.0) for UI display of this meta level"
      - name: color_a
        description: "Alpha transparency component (0.0-1.0) for UI display of this meta level"
      - name: description_de
        description: "German localized description of this meta level"
      - name: description_en
        description: "English localized description of this meta level"
      - name: description_es
        description: "Spanish localized description of this meta level"
      - name: description_fr
        description: "French localized description of this meta level"
      - name: description_ja
        description: "Japanese localized description of this meta level"
      - name: description_ko
        description: "Korean localized description of this meta level"
      - name: description_ru
        description: "Russian localized description of this meta level"
      - name: description_zh
        description: "Chinese localized description of this meta level"
      - name: icon_suffix
        description: 'Text suffix appended to icon filenames for items of this meta level (e.g., "_t2" for Tech II)'
      - name: name_de
        description: "German localized name for this meta level"
