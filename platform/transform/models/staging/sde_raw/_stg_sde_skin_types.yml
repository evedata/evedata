version: 2

models:
  - name: sde_skin_types
    description: "Junction table mapping SKINs to compatible ship types. Each SKIN can typically be applied to multiple ship variants within the same hull line, allowing visual customization across different tech levels and faction variations."
    columns:
      - name: skin_id
        description: "SKIN identifier. References stg.sde_skins (required)"
      - name: skin_type_id
        description: "Compatible ship type. References stg.sde_types (required)"
