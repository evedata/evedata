version: 2

models:
  - name: sde_npc_corporation_activity_types
    description: |
      Defines the business activity types that NPC corporations engage in, such as
      Manufacturing, Mining, Security, Research, Trading, and Military Operations. These
      activities determine what services, missions, and products each corporation offers
      to players and influence their role in the EVE economy.
    columns:
      - name: npc_corporation_activity_type_id
        description: "Unique corporation activity identifier"
        data_tests:
          - not_null
          - unique
      - name: name_de
        description: "German language activity type name"
      - name: name_en
        description: "English language activity type name"
      - name: name_es
        description: "Spanish language activity type name"
      - name: name_fr
        description: "French language activity type name"
      - name: name_ja
        description: "Japanese language activity type name"
      - name: name_ko
        description: "Korean language activity type name"
      - name: name_ru
        description: "Russian language activity type name"
      - name: name_zh
        description: "Chinese language activity type name"
